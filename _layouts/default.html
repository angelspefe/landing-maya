<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.6.1/gridlex.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400|Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/manifest.json">
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>


  <!-- BACKGROUND IMAGE -->
  <body class="bg-image" style="background-image:url('{{page.featured_image}}')">

  <!-- BLOCK OF TEXT -->
    <section class="center">
      <img src="{{page.logo_path}}" alt="{{page.title}}" class="logo">
      <h1>{{page.tagline | truncatewords: 10}}</h1>
      <h2>{{page.description | truncatewords: 50}}</h2>
      <p>{{page.launch}}</p>
      <div class="grid-spaceAround button-block">
        <a href="mailto:{{page.email_address}}" class="col-5_xs-10 button">Contact</a>
        <a href="{{page.link}}" class="col-5_xs-10 button" target="_blank">Instagram</a>
      </div>
      <div class="footer">
        <h3>Created with â™¥ by</h3>
        <a href="http://loveiscreative.com"><img src="images/love-is-creative-logo.png" alt="love is creative logo" class="lic-logo"></a>
      </div>
    </section>

  </body>
  </html>
